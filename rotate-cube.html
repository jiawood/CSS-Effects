<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <section class="cube">
    <div class="cube-item">1</div>
    <div class="cube-item">2</div>
    <div class="cube-item">3</div>
    <div class="cube-item">4</div>
    <div class="cube-item">5</div>
    <div class="cube-item">6</div>
  </section>
  <style>
    section.cube {
      height: 200px;
      width: 200px;
      margin: auto;
      margin-top: 200px;
      position: relative;
      animation: ro 5s infinite alternate;
      transform-style: preserve-3d;
      transform: rotateX(20deg) rotateY(20deg);
      xbackground-color: gray;
    }

    div.cube-item {
      text-align: center;
      line-height: 100px;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      height: 100px;
      width: 100px;
      xtransform: rotateX(20deg) rotateY(20deg);
      transform-style: preserve-3d;
      opacity: .4;

    }

    div.cube-item:nth-child(1) {
      transform: translateZ(50px);
      background-color: red;
    }

    div.cube-item:nth-child(2) {
      transform: translateZ(-50px);
      background-color: yellow;

    }

    div.cube-item:nth-child(3) {
      transform: translateX(-50px) rotateY(90deg);
      background-color: pink;

    }

    div.cube-item:nth-child(4) {
      transform: translateX(50px) rotateY(-90deg);
      background-color: white;

    }

    div.cube-item:nth-child(5) {
      transform: translateY(-50px) rotateX(90deg);
      background-color: gold;

    }

    div.cube-item:nth-child(6) {
      transform: translateY(50px) rotateX(-90deg);
      background-color: tan;

    }

    @keyframes ro {
      from {
        transform: rotateX(20deg) rotateY(20deg);
      }

      to {
        transform: rotateX(380deg) rotateY(520deg);
      }
    }
  </style>
</body>

</html>
