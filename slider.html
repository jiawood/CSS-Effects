<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet/less" type="text/css" href="slider.less" />
  <script src="less.min.js"></script>

</head>

<body>
  <div class="slider">
    <input type="radio" name="s" id="s1" checked>
    <input type="radio" name="s" id="s2">
    <input type="radio" name="s" id="s3">
    <input type="radio" name="s" id="s4">
    <div class="labels">
      <label for="s1">1</label>
      <label for="s2">2</label>
      <label for="s3">3</label>
      <label for="s4">4</label>
    </div>
    <div class="slice-container">
      <!-- 四张图片的四分之一 -->
      <div class="slice">
        <span>1-1</span>
        <span>2-1</span>
        <span>3-1</span>
        <span>4-1</span>
      </div>
      <div class="slice">
        <span>1-2</span>
        <span>2-2</span>
        <span>3-2</span>
        <span>4-2</span>
      </div>
      <div class="slice">
        <span>1-3</span>
        <span>2-3</span>
        <span>3-3</span>
        <span>4-3</span>
      </div>
      <div class="slice">
        <span>1-4</span>
        <span>2-4</span>
        <span>3-4</span>
        <span>4-4</span>
      </div>
    </div>

  </div>

</body>

</html>
